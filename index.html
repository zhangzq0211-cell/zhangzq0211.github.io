<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你画我猜 - 平板版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }
        
        .image-container {
            width: 100%;
            max-width: 700px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .placeholder {
            color: #666;
            font-size: 1.5rem;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            background: #FF9D00;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 180px;
        }
        
        button:hover {
            background: #FF7B00;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .info {
            margin-top: 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            max-width: 700px;
        }
        
        .progress {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .image-container {
                height: 300px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1.1rem;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你画我猜</h1>
        
        <div class="game-area">
            <div class="image-container">
                <div class="placeholder">点击"开始游戏"按钮开始</div>
            </div>
            
            <div class="controls">
                <button id="startBtn">开始游戏</button>
                <button id="nextBtn" disabled>下一题</button>
            </div>
            
            <div class="info">
                <p>游戏规则：根据图片内容进行绘画，让其他人猜出答案。</p>
                <p>当前题目：<span id="currentTopic">-</span></p>
            </div>
            
            <div class="progress">
                已出题: <span id="usedCount">0</span> / 59
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const startBtn = document.getElementById('startBtn');
            const nextBtn = document.getElementById('nextBtn');
            const imageContainer = document.querySelector('.image-container');
            const currentTopic = document.getElementById('currentTopic');
            const usedCount = document.getElementById('usedCount');
            
            // 初始化变量
            let usedQuestions = [];
            let remainingQuestions = [];
            
            // 初始化题目数组
            function initializeQuestions() {
                // 创建1-59的数组
                remainingQuestions = Array.from({length: 59}, (_, i) => i + 1);
                // 打乱数组顺序
                shuffleArray(remainingQuestions);
                usedQuestions = [];
                updateProgress();
            }
            
            // 打乱数组函数
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // 显示题目
            function showQuestion() {
                if (remainingQuestions.length === 0) {
                    // 所有题目已用完
                    imageContainer.innerHTML = '<div class="placeholder">所有题目已完成！点击"重新开始"重新游戏</div>';
                    currentTopic.textContent = '游戏结束';
                    nextBtn.disabled = true;
                    startBtn.textContent = '重新开始';
                    return;
                }
                
                // 获取下一个题目
                const questionIndex = remainingQuestions.pop();
                usedQuestions.push(questionIndex);
                
                // 更新显示
                const imagePath = `images/幻灯片${questionIndex}.png`;
                imageContainer.innerHTML = `<img src="${imagePath}" alt="题目 ${questionIndex}">`;
                currentTopic.textContent = `题目 ${questionIndex}`;
                updateProgress();
                
                // 启用下一题按钮
                nextBtn.disabled = false;
            }
            
            // 更新进度
            function updateProgress() {
                usedCount.textContent = usedQuestions.length;
            }
            
            // 事件监听
            startBtn.addEventListener('click', function() {
                initializeQuestions();
                showQuestion();
                startBtn.textContent = '重新开始';
                startBtn.disabled = false;
            });
            
            nextBtn.addEventListener('click', function() {
                showQuestion();
            });
            
            // 初始化
            initializeQuestions();
        });
    </script>
</body>
</html>
